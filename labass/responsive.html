<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter but better</title>
    <link rel="stylesheet" type="text/css" href="../css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!--Left side homebar-->
    <div id="side-nav">
            <div class="flex-container">
                <div id="symbols">
                    <div id="symb1">☺</div>
                    <div id="symb2">☻</div>
                    <div id="symb3">♠</div>
                    <div id="symb4">♦</div>
                    <div id="symb5">♥</div>
                    <div id="symb6">♣</div>
                    <div id="symb7">★</div>
                </div>
                <div id="categories">
                    Home  <br>
                    Explore  <br>
                    Notifications <br>
                    Messages  <br>
                    Bookmarks <br>
                    Profile  <br>
                    More <br>
                </div>
            </div>
    </div>

    <!--Tweets (middle)-->
    <div id="content">
        <div id="actual-content">
            <div class="navbar">
                <a href="#Foryou">For You</a>
                <a href="#Following">Following</a>
            </div>
            <div class="tweets">
                <img class="tweets" src="../imgs/tweet1.1.png">
                <img class="tweets" src="../imgs/tweet2.2.png">
                <img class="tweets" src="../imgs/tweet3.3.png">
            </div>
        </div>
    </div>

    <!--Right side Explore bar (hashtags)-->
    <div id="hash">
        <div id="side-hash">
            <div id="searchBar">
                ★ Search Twitter
            </div>
                <br>
            <div class="trending"> 
                <p class="trendingcontent">
                    What's Happening <br> <br>
                    #Frog's Inferno <br>
                    #WET SCANDAL <br>
                    #webbedfeet <br>
                    #ribbit <br>
                    #Jonathan <br>
                </p>
            </div>
                <br>
            <div class="trending"> 
                <p class="trendingcontent">
                    Who to Follow<br> <br>
                    @Jonathon <br>
                    @TheQueen <br>
                    @SavageFrog <br>
                    @FrogGains <br>
                    @OnlyFrogs <br>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
